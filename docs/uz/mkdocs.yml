site_name: FastAPI
site_description: FastAPI yuqori darajali, o'rganishga oson, tez ishlab chiqish imkonini beruvchi framework
site_url: https://fastapi.tiangolo.com/ru/
theme:
  name: material
  custom_dir: overrides
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Oq fonga almashtirish
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Qora fonga almashtirish
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  icon:
    repo: fontawesome/brands/github-alt
  logo: https://fastapi.tiangolo.com/img/icon-white.svg
  favicon: https://fastapi.tiangolo.com/img/favicon.png
  language: uz
repo_name: tiangolo/fastapi
repo_url: https://github.com/tiangolo/fastapi
edit_uri: ''
plugins:
- search
- markdownextradata:
    data: data
nav:
- FastAPI: index.md
- Languages:
  - en: /
  - az: /az/
  - de: /de/
  - es: /es/
  - fa: /fa/
  - fr: /fr/
  - he: /he/
  - id: /id/
  - it: /it/
  - ja: /ja/
  - ko: /ko/
  - nl: /nl/
  - pl: /pl/
  - pt: /pt/
  - ru: /ru/
  - sq: /sq/
  - sv: /sv/
  - tr: /tr/
  - uk: /uk/
  - uz: /uz/
  - zh: /zh/
- features.md
- fastapi-people.md
- python-types.md
- O'quv qo'llanma - foydalanuvchi uchun qo'llanma:
  - tutorial/background-tasks.md
- async.md
- Joylashtirish:
  - deployment/index.md
  - deployment/versions.md
- external-links.md
markdown_extensions:
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
- attr_list
- md_in_html
extra:
  analytics:
    provider: google
    property: UA-133183413-1
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/tiangolo/fastapi
  - icon: fontawesome/brands/discord
    link: https://discord.gg/VQjSZaeJmf
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/fastapi
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/tiangolo
  - icon: fontawesome/brands/dev
    link: https://dev.to/tiangolo
  - icon: fontawesome/brands/medium
    link: https://medium.com/@tiangolo
  - icon: fontawesome/solid/globe
    link: https://tiangolo.com
  alternate:
  - link: /
